<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}

			#blocker {
				position: absolute;

				width: 100%;
				height: 100%;

				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

				cursor: pointer;
			}

		</style>
	</head>
	<body>
		<script src="lib/three.min.js"></script>
		<script src="lib/PointerLockControls.js"></script>
		<script src="StarField.js"></script>

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(UP, DOWN, RIGHT, LEFT = Look around, W, S = Move)
			</div>

		</div>

		<script>

			var camera, scene, renderer, controls;

			var starFields = [];

			var raycaster;

			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );

			var havePointerLock = 'pointerLockElement' in document ||
														'mozPointerLockElement' in document ||
														'webkitPointerLockElement' in document;

			if ( havePointerLock ) {
				let element = document.body;

				let pointerlockchange = function ( event ) {
					if ( document.pointerLockElement === element ||
							 document.mozPointerLockElement === element ||
							 document.webkitPointerLockElement === element ) {
						controlsEnabled = true;
						controls.enabled = true;
						blocker.style.display = 'none';
					} else {
						controls.enabled = false;
						blocker.style.display = 'block';
						instructions.style.display = '';
					}
				};

				var pointerlockerror = function ( event ) {
					instructions.style.display = '';
				};

				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

				instructions.addEventListener( 'click', function ( event ) {
					instructions.style.display = 'none';

					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock ||
																			 element.mozRequestPointerLock ||
																			 element.webkitRequestPointerLock;
					element.requestPointerLock();
				}, false );
			} else {
				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';
			}

			init();
			animate();

			var controlsEnabled = false;

			var moveForward = false;
			var moveBackward = false;

			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();

			function init() {
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x111111 );
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );

				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );

				// objects
				// create the stars fields
				for ( let i = 0; i < 5; i++ ) {
					let starField = new StarField( scene );
					starFields.push( starField.starField );
				}
				for(let i = 0; i < starFields.length; i++) {
					console.log(starFields[i]);
				}

				let onKeyDown = function ( event ) {
					switch ( event.keyCode ) {
						case 87: // w
							moveForward = true;
							break;

						case 83: // s
							moveBackward = true;
							break;
					}
				};

				let onKeyUp = function ( event ) {
					switch( event.keyCode ) {
						case 87: // w
							// for(let i = 0; i < starFields.length; i++) {
							// 	console.log(starFields[i]);
							// }
							moveForward = false;
							break;

						case 83: // s
							moveBackward = false;
							break;
					}
				};

				// document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, 0, -1 ), 0, 10 );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );

				if ( controlsEnabled === true ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					var intersections = raycaster.intersectObjects( starFields );

					var collided = intersections.length > 0;

					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;

					velocity.z -= velocity.z * 10.0 * delta;


					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) {
						velocity = controls.getDirection();
						velocity.normalize();
						velocity.x -= direction.x * 400.0 * delta;
						velocity.y -= direction.y * 400.0 * delta;
						velocity.z -= direction.z * 400.0 * delta;
					}




					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );

					if ( controls.getObject().position.y < 10 ) {
						velocity.y = 0;
						controls.getObject().position.y = 10;
					}

					prevTime = time;

				}
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
